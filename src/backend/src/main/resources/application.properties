spring.web.resources.add-mappings=true
spring.jpa.properties.hibernate.default_schema=stock_schema

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stock_management
spring.datasource.username=stockapp
spring.datasource.password=yourpass
spring.datasource.hikari.schema=stock_schema

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

