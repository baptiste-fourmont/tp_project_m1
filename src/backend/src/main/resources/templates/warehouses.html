<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Warehouses</title>
	<link rel="stylesheet" href="/css/pico.min.css">
    <link rel="stylesheet" href="/css/extra_css.css">
</head>
<body>

<h2>Warehouses</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="warehouse : ${Warehouses}">
        <td th:text="${warehouse.idWarehouse}"></td>
        <td th:text="${warehouse.name}"></td>
        <td th:text="${warehouse.location}"></td>
        <td>
            <a th:href="@{'/warehouses/edit/' + ${warehouse.idWarehouse}}">Edit</a>
            <a th:href="@{'/warehouses/remove/' + ${warehouse.idWarehouse}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

    <div id="create_elem">
        <a th:href="@{/warehouses/new}">Add new Warehouse</a>
    </div>
    <div id="back_elem">
        <a th:href="@{/}">Back to the main page</a>
    </div>
</body>
</html>
