<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Categories</title>
	<link rel="stylesheet" href="/css/pico.min.css">
    <link rel="stylesheet" href="/css/extra_css.css">
</head>
<body>

<h2>Categories</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.idCategory}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{'/categories/edit/' + ${category.idCategory}}">Edit</a>
            <a th:href="@{'/categories/remove/' + ${category.idCategory}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


<div id="create_elem">
    <a th:href="@{/categories/new}">Add new Category</a>
</div>
<div id="back_elem">
    <a th:href="@{/}">Back to the main page</a>
</div>
</body>
</html>
