<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Suppliers</title>
	<link rel="stylesheet" href="/css/pico.min.css">
    <link rel="stylesheet" href="/css/extra_css.css">
</head>
<body>

<h2>Suppliers</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${Suppliers}">
        <td th:text="${supplier.idSupplier}"></td>
        <td th:text="${supplier.name}"></td>
        <td>
            <a th:href="@{'/suppliers/edit/' + ${supplier.idSupplier}}">Edit</a>
            <a th:href="@{'/suppliers/remove/' + ${supplier.idSupplier}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

    <div id="create_elem">
        <a th:href="@{/suppliers/new}">Add new Supplier</a>
    </div>
    <div id="back_elem">
        <a th:href="@{/}">Back to the main page</a>
    </div>
</body>
</html>
