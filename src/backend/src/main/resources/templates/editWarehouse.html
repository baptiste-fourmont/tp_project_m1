<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit Warehouse</title>
	<link rel="stylesheet" href="/css/pico.min.css">
    <link rel="stylesheet" href="/css/extra_css.css">
</head>
<body>

<h2>Edit Warehouse</h2>

<form th:action="@{/warehouses/edit}" method="post" th:object="${warehouse}">
    <input type="hidden" th:field="*{idWarehouse}" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required />

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:field="*{location}" required />

    <button type="submit">Save Changes</button>
</form>

</body>
</html>
