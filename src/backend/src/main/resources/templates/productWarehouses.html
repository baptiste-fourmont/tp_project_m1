<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Product Warehouses</title>
	<link rel="stylesheet" href="/css/pico.min.css">
    <link rel="stylesheet" href="/css/extra_css.css">
</head>
<body>

<h2>Product Warehouses</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Warehouse</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productWarehouse : ${productWarehouses}">
        <td th:text="${productWarehouse.idProductWarehouse}"></td>
        <td th:text="${productWarehouse.product.name}"></td>
        <td th:text="${productWarehouse.warehouse.name}">
        <td th:text="${productWarehouse.quantity}"></td>
        <td>
            <a th:href="@{'/product/warehouse/edit/' + ${productWarehouse.idProductWarehouse}}">Edit</a>
            <a th:href="@{'/product/warehouse/remove/' + ${productWarehouse.idProductWarehouse}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    <div id="create_elem">
        <a th:href="@{/product/warehouse/new}">Add New Product Warehouse</a>
    </div>
    <div id="back_elem">
        <a th:href="@{/}">Back to the main page</a>
    </div>

</body>
</html>
